<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Bootstrap </title>

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bootstrap 5 Cards Layout -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Kivzo Card -->
            <div class="col-12 col-md-12">
                <div class="card h-100 shadow-sm">
                    <div style="height:300px; overflow:hidden;">
                        <iframe src="https://tyeasmino.github.io/mern_journey/assignment2/Kivzo/index.html"
                            class="w-100 h-100 border-0" title="Kivzo Preview">
                        </iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Kivzo</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="https://github.com/your-kivzo-repo" target="_blank"
                            class="btn btn-outline-dark btn-sm">GitHub</a>
                        <a href="https://your-kivzo-live-site.com" target="_blank" class="btn btn-dark btn-sm">Live</a>
                    </div>
                </div>
            </div>

            <!-- Joxnews Card -->
            <div class="col-12 col-md-12">
                <div class="card h-100 shadow-sm">
                    <img src="your-joxnews-image.jpg" class="card-img-top" alt="Joxnews Website">
                    <div class="card-body">
                        <h5 class="card-title">Joxnews</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="https://github.com/your-joxnews-repo" target="_blank"
                            class="btn btn-outline-dark btn-sm">GitHub</a>
                        <a href="https://your-joxnews-live-site.com" target="_blank"
                            class="btn btn-dark btn-sm">Live</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
